<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - SchoolSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="auth-logo">
                <i class="fas fa-shield-alt"></i>
                <span>SCHOOLSPACE</span>
            </a>
            <h2>ВХОД В СИСТЕМУ</h2>
            <p>Только для учеников школы N5</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-user"></i> ЛОГИН / EMAIL
                </label>
                <input type="text" id="email" required 
                       placeholder="Ваш логин или школьный email">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-key"></i> ПАРОЛЬ
                </label>
                <div class="password-input">
                    <input type="password" id="password" required 
                           placeholder="Введите пароль">
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="remember">
                    <span>Запомнить меня</span>
                </label>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>

            <div class="error-message" id="loginError">
                Неверный логин или пароль
            </div>

            <button type="submit" class="btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> ВОЙТИ
            </button>
        </form>

        <div class="auth-footer">
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            <p>Вернуться на <a href="index.html">главную</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorDiv = document.getElementById('loginError');
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            
            // Переключение видимости пароля
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Проверка логина
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Простая проверка (в реальности будет с сервером)
                if (email && password) {
                    // Успешный вход
                    errorDiv.style.display = 'none';
                    alert('Успешный вход! Перенаправление на ленту...');
                    window.location.href = 'feed.html'; // Замените на вашу ленту
                } else {
                    errorDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
