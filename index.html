<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolSpace - Безопасная сеть школы N5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="welcome-screen">
    <div class="welcome-container">
        <div class="welcome-logo">
            <i class="fas fa-shield-alt"></i>
            <div>
                <h1>SCHOOLSPACE</h1>
                <p>Закрытая сеть школы N5</p>
            </div>
        </div>

        <div class="welcome-message">
            <p style="color: #8a8a8a; margin-bottom: 40px; font-size: 15px;">
                Безопасное пространство для учеников школы N5. 
                Анонимное общение, защита данных, школьное сообщество.
            </p>
        </div>

        <div class="welcome-buttons">
            <a href="login.html" class="btn-primary btn-large">
                <i class="fas fa-sign-in-alt"></i> ВОЙТИ
            </a>
            
            <a href="register.html" class="btn-outline btn-large">
                <i class="fas fa-user-plus"></i> РЕГИСТРАЦИЯ
            </a>
        </div>

        <div class="security-note">
            <p>
                <i class="fas fa-lock"></i>
                Доступ только для учеников школы N5. Все данные защищены.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
